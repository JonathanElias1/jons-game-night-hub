[build]
  command = "npm ci && npm run build"
  publish = "dist"

# SPA fallback so hard-refreshes work (even if you later add a router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Make sure the survey data is always fresh
[[headers]]
  for = "/rounds.json"
  [headers.values]
    Cache-Control = "no-store, must-revalidate"

# Optional: cache your audio aggressively (rename files to bust cache if you replace them)
[[headers]]
  for = "/*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
